name: Build Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-deb:
    name: Build DEB packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - jammy
          - bookworm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Compile spry_sqlpage binary
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --output=spry-sqlpage \
            spry_sqlpage.ts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build DEB package for ${{ matrix.target }}
        run: |
          docker buildx build \
            --target ${{ matrix.target }} \
            --output type=local,dest=./output/${{ matrix.target }} \
            -f dalec-spry-sqlpage.yaml \
            .

      - name: List output files
        run: |
          echo "Output directory contents:"
          find ./output -type f -name "*.deb" || echo "No .deb files found"
          ls -lah ./output/${{ matrix.target }}/ || echo "Directory not found"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-sqlpage-${{ matrix.target }}-deb
          path: ./output/${{ matrix.target }}/*.deb



  build-windows:
    name: Build Windows package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Compile spry_sqlpage binary
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --output=spry-sqlpage \
            spry_sqlpage.ts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Windows package
        run: |
          docker buildx build \
            --target windowscross \
            --output type=local,dest=./output/windows \
            -f dalec-spry-sqlpage.yaml \
            .

      - name: List output files
        run: |
          echo "Output directory contents:"
          find ./output/windows -type f || echo "No files found"
          ls -lah ./output/windows/ || echo "Directory not found"

      - name: Package Windows binary
        run: |
          cd output/windows/Windows/System32
          zip ../../../../spry-sqlpage-windows.zip spry-sqlpage

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-sqlpage-windows
          path: spry-sqlpage-windows.zip

  build-macos:
    name: Build macOS binaries
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Compile spry_sqlpage for macOS
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --output=spry-sqlpage-macos \
            spry_sqlpage.ts

      - name: Create macOS archive
        run: |
          mkdir -p output
          tar -czf output/spry-sqlpage-macos.tar.gz spry-sqlpage-macos

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-sqlpage-macos
          path: ./output/*.tar.gz

  release:
    name: Create Release
    needs: [build-deb, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release files
        run: |
          mkdir -p release
          # Copy DEB packages
          find artifacts -name "*.deb" -exec cp {} release/ \;
          # Copy macOS archives
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          # Copy Windows archive
          find artifacts -name "*.zip" -exec cp {} release/ \;
          # List all files
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          body: |
            ## Spry SQLPage v${{ github.ref_name }}

            ### Installation

            **Ubuntu 22.04 (Jammy):**
            ```bash
            wget https://github.com/sijucj/spry_dalec/releases/download/${{ github.ref_name }}/spry-sqlpage_*ubuntu22.04*_amd64.deb
            sudo dpkg -i spry-sqlpage_*ubuntu22.04*_amd64.deb
            ```

            **Debian 12 (Bookworm):**
            ```bash
            wget https://github.com/sijucj/spry_dalec/releases/download/${{ github.ref_name }}/spry-sqlpage_*debian12*_amd64.deb
            sudo dpkg -i spry-sqlpage_*debian12*_amd64.deb
            ```

            **Windows:**
            ```powershell
            # Download spry-sqlpage-windows.zip and extract
            # Run spry-sqlpage.exe from the extracted folder
            ```

            **macOS:**
            ```bash
            wget https://github.com/sijucj/spry_dalec/releases/download/${{ github.ref_name }}/spry-sqlpage-macos.tar.gz
            tar -xzf spry-sqlpage-macos.tar.gz
            sudo cp spry-sqlpage-macos /usr/local/bin/spry-sqlpage
            chmod +x /usr/local/bin/spry-sqlpage
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

